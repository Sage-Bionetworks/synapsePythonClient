# Theme configuration
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  icon:
    admonition:
      note: octicons/tag-16
      info: octicons/info-16
  logo: assets/synapse_logo.png
  favicon: assets/favicon.png
  features:
    - content.code.copy
    - navigation.footer
    - navigation.sections
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - navigation.tabs
    - navigation.tabs.sticky

extra_css:
- css/custom.css

plugins:
- search
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        options:
          members_order: source
          show_if_no_docstring: False
          show_root_heading: True
          show_category_heading: True
          docstring_style: google
          docstring_section_style: spacy
          filters:
          - "!^_"
- autorefs
- termynal:
    prompt_literal_start:
      - "$"
      - ">"

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Sage-Bionetworks/synapsePythonClient
    - icon: fontawesome/brands/docker
      link: https://github.com/Sage-Bionetworks/synapsePythonClient/pkgs/container/synapsepythonclient
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/synapseclient/

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

  - toc:
      permalink: true
