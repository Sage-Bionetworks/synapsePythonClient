sudo: required
language: python

matrix:
  include:
    - os: linux
      python: 2.7
    - os: linux
      python: 3.5
    - os: linux
      python: 3.6
    - os: osx
      language: generic
      env: PY_VERSION=2.7.14
      python: 2.7.14

    - os: osx
      language: generic
      env: PY_VERSION=3.5.3
      python: 3.5.3

    - os: osx
      language: generic
      env: PY_VERSION=3.6.2
      python: 3.6.2

env:
  # workaround for the dbus-python package installation not being able to find python shared object files for compilation when using virtualenv.
  # source: https://github.com/willprice/python-omxplayer-wrapper/pull/101/files
  global:
   - 'PYTHON_LIBS="-L$(python-config --prefix)/lib $(python-config --libs)"'
   - PY_ENABLE_SHARD=0

addons:
  ssh_known_hosts: ec2-54-212-85-156.us-west-2.compute.amazonaws.com

before_install: |
  if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    brew update
    brew outdated pyenv || brew upgrade pyenv
    brew install pyenv-virtualenv
    pyenv install $PY_VERSION
    export PYENV_VERSION=$PY_VERSION
    export PATH="/Users/travis/.pyenv/shims:${PATH}"
    pyenv-virtualenv venv
    source venv/bin/activate
  fi
  sudo pip install --upgrade pip



install:
- |
  pip install nose mock

  if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    sudo apt-get update
    sudo apt-get -y install --reinstall dbus libdbus-glib-1-dev
    sudo apt-get install gnome-keyring python-gnomekeyring
    pip --version
  fi

- |
  if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    pip install -v --no-cache-dir --upgrade --force-reinstall dbus-python
  fi
- travis_wait pip install pysftp cython pandas boto3
- python setup.py install

